algo:
  name: apple
  type: client
  arguments:
    - argument: --on-demand-wifi
      default: False
      help: 'apple: Enable on-demand for WiFi.'
      dest: apple_on_demand_wifi
      action: store_true
    - argument: --on-demand-cell
      default: False
      help: 'apple: Enable on-demand for Cellular.'
      dest: apple_on_demand_cell
      action: store_true
    - argument: --exclude-wifi-networks
      help: 'apple: Exclusion list of wifi networks for on-demand WiFi.'
      dest: wifi_exclusion_networks
      nargs: +
    - argument: --output-folder
      help: 'apple: Output folder for the configs'
      dest: client_config_output_folder
      default: './'

